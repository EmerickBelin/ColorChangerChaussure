<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    
    <title>Hello World!</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>
</head>
<body>
    <div id="conteneur">
        <!-- SVG -->
        <svg id="produit-svg" class="color-changing-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
            <defs>
                <style>.cls-1{fill:#ffa655}</style>
            </defs>
            <path id="product-shape" class="cls-1" d="M989.34 492.97s9.2 3.24 17.19 16.08..."/>
        </svg>

        <!-- Image de fond -->
        <img id="background-image" src="nike_shoes_1200x1200.jpg" alt="Chaussure">

        <!-- Sélecteur de couleur -->
        <input class="jscolor {onFineChange:'changeColor(this)'}" value="ff7f00">
        
        <!-- Couleurs prédéfinies -->
        <div class="colors">
            <div class="color" data-hex="#ff7f00" style="background-color: #ff7f00;"></div>
            <div class="color" data-hex="#ff0000" style="background-color: #ff0000;"></div>
            <div class="color" data-hex="#0000ff" style="background-color: #0000ff;"></div>
        </div>
    </div>
</body>
</html>
